<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teto Spin</title>

    <!-- czcionka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

    <style>
        body {
            background: #ffd952;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Schoolbell", cursive;
            font-weight: 400;
            font-style: normal;
            text-shadow: 2px 2px 5px black;
        }

        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1;
            cursor: pointer;
            text-align: center;
            padding: 20px;
        }

        #timer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 3rem;
            z-index: 1;
            padding: 0 10px;
        }

        #volumeControl {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2rem;
        }

        #volumeSlider {
            -webkit-appearance: none;
            width: 150px;
            height: 6px;
            background: #fff;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

            #volumeSlider:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            #volumeSlider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background: #b59a38;
                border: 2px solid white;
                margin-top: -5px;
            }

            #volumeSlider::-moz-range-thumb {
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background: #b59a38;
                border: 2px solid white;
            }

        #mobileNotice {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
        }

#imageContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 0;
    width: 100%;
    height: 100%;
    position: relative;
}

#imageContainer img {
    width: 300px; /* lub np. 50vw */
    height: auto;
    object-fit: contain;
}


        @media (max-width: 600px) {
            #overlay {
                font-size: 6vw;
            }

            #timer {
                font-size: 3rem;
            }

            #volumeControl {
                display: none; /* Hide volume slider on mobile */
            }

            #mobileNotice {
                display: block; /* Show mobile notice */
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div id="overlay">Click to start</div>
<div id="imageContainer">
    <img src="TetoSpin.gif" alt="Spinning Teto" />
</div>
    <audio id="audio" loop>
        <source src="Tetoris.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <div id="timer">You have wasted: 0 minutes and 0 seconds staring at Teto</div>

    <div id="volumeControl">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" disabled />
        <span id="volumeValue">100%</span>
    </div>

    <div id="mobileNotice">
        Use your device's volume buttons to control sound.
    </div>

    <script>
        const overlay = document.getElementById("overlay");
        const audio = document.getElementById("audio");
        const timer = document.getElementById("timer");
        const volumeSlider = document.getElementById("volumeSlider");
        const volumeValue = document.getElementById("volumeValue");

        volumeSlider.addEventListener("input", () => {
            audio.volume = volumeSlider.value;
            volumeValue.textContent = `${Math.round(volumeSlider.value * 100)}%`;
        });

        let seconds = 0;
        let interval;

        function formatTime(s) {
            const hrs = Math.floor(s / 3600);
            const mins = Math.floor((s % 3600) / 60);
            const secs = s % 60;
            let str = "";
            if (hrs > 0) str += `${hrs} hour${hrs !== 1 ? "s" : ""}, `;
            str += `${mins} minute${mins !== 1 ? "s" : ""} and ${secs} second${secs !== 1 ? "s" : ""}`;
            return str;
        }

        overlay.addEventListener("click", () => {
            audio.play().then(() => {
                overlay.style.display = "none";
                volumeSlider.disabled = false;
                interval = setInterval(() => {
                    seconds++;
                    timer.textContent = `You have wasted: ${formatTime(seconds)} staring at Teto`;
                }, 1000);
            }).catch(err => {
                overlay.innerText = "Failed to play audio. Try again.";
                console.error(err);
            });
        });
    </script>
</body>
</html>
